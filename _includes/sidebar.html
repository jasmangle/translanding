<div class="internal-link-wrapper">
  <style scoped>
    ul.link a {
      color:var(--clr-h1-and-bold);
      text-decoration:none;
    }

    ul.link a:hover, a:focus {
      color: var(--clr-a-text-hvr);
    }
  </style>
  <ul class="link">
    {%- for section in site.sidebar_links %}
    <!-- <li><a href="{{ platform.link }}"><i class="{{ platform.icon }}"></i> {{ platform.name }}</a></li> -->
      <li {% if page.url == section.link | relative_url %}class="active"{% endif %}><a href="{{ section.link | relative_url }}">{{ section.icon }}&nbsp;{{ section.name }}</a></li>
    {%- endfor %}
  </ul>
</div>
